<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">

                <table class="table" id="carTable"></table>

                <div class="col-md-3">Sort:</div>
                <div class="col-md-3">Filter:</div>
                <div class="col-md-6"></div>


                <select id="sort" class="custom-select col-md-3">
                    <option selected value="0">Id</option>
                    <option value="1">Year</option>
                    <option value="2">Make</option>
                    <option value="3">Model</option>
                    <option value="4">Price</option>

                </select>
                <select id="filterList" class="custom-select col-md-3">
                    <option selected value="0">Id under</option>
                    <option value="1">Id over</option>
                    <option value="2">Year under</option>
                    <option value="3">Year over</option>

                    <option value="4">Make (indeholder)</option>
                    <option value="5">Model (Indeholder)</option>
                    <option value="6">Price under</option>
                    <option value="7">Price over</option>


                </select>
                <input id="filterInput" class="form-control col-md-3" type="text">
                <button id="filterBtn" class="btn btn-primary col-md-3 mb-2">Filter</button>

                
                <form method="get" action="index.html" style="width: 100%">
                    <button class="btn btn-primary col-md-12 "> Back </button>
                </form>

                
            </div>
        </div>

        <script src="CarsFunctions.js"></script>
        <script>
            makeTable(fetchAll())
            let sort = document.getElementById("sort")
            let filterList = document.getElementById("filterList")
            let filterBtn = document.getElementById("filterBtn")



            sort.addEventListener("change", (evt) => {
                evt.preventDefault()
                if (sort.value === "0")
                    sortId()
                if (sort.value === "1")
                    sortYear()
                if (sort.value === "2")
                    sortMake()
                if (sort.value === "3")
                    sortModel()
                if (sort.value === "4")
                    sortPrice()
            })

            filterBtn.addEventListener("click", (evt) => {
                evt.preventDefault()
                let filterInput = document.getElementById("filterInput")

                if (filterList.value === "0")
                    filterId(1, filterInput.value)
                if (filterList.value === "1")
                    filterId(2, filterInput.value)
                if (filterList.value === "2")
                    filterYear(1, filterInput.value)
                if (filterList.value === "3")
                    filterYear(2, filterInput.value)
                if (filterList.value === "4")
                    filterMake(filterInput.value)
                if (filterList.value === "5")
                    filterModel(filterInput.value)
                if (filterList.value === "6")
                    filterPrice(1, filterInput.value)
                if (filterList.value === "7")
                    filterPrice(2, filterInput.value)

                evt.preventDefault()
            })








        </script>

    </body>
</html>
